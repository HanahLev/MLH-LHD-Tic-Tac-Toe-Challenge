<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="tttstyle.css">
	<title>LHD Tic Tac Toe</title>
</head>
<body style="background-color: lightgrey;">
	<div class="container1">
		<h2 style="color: black">Local Hack Day: Build Presents</h1>
	</div>
	<div class="container2">
		<h1>
			<span style="color: red">Tic</span>
    		<span style="color: yellow">Tac</span>
    		<span style="color: blue">Toe</span>
    	</h1>
	</div>
	<div class="container3">
		<div class="row border-b">
			<div class="col border-r"></div>
			<div class="col border-r"></div>
			<div class="col"></div>
		</div>
		<div class="row border-b">
			<div class="col border-r"></div>
			<div class="col border-r"></div>
			<div class="col"></div>
		</div>
				<div class="row">
			<div class="col border-r"></div>
			<div class="col border-r"></div>
			<div class="col"></div>
		</div>
	</div>
	<div class="container4">
       <h3 style="text-align: center; font-weight: bold; font-size: 50px"> Let's Play!</h3>
       <div class="resetbutton">
         <button class="button" type="button" onclick="resetGame()">Reset Game</button>
       </div>
    </div>

	<script type="text/javascript" src="tttscript.js"></script>
</body>
</html>
